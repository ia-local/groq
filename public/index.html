<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Groq | Console d'Interaction</title>
    <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <div class="container">
        <h1><span class="highlight">GROQ</span> AI Console</h1>
        <div id="chat-output" class="chat-output">
            <div class="message ai-message">Bienvenue sur la console d'IA Groq. Comment puis-je vous aider aujourd'hui ?</div>
        </div>
        <form id="chat-form" class="chat-input">
            <input type="text" id="user-input" placeholder="Tapez votre message ici..." required>
            <button type="submit" class="send-button">Envoyer</button>
        </form>
    </div>

    <script src="scripts.js"></script>
    <script src="logs.js"></script>
</body>
</html>
